# MySQL Connection Configuration
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sushee?useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=

# Optimize MySQL Query
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Database Creation (create || create drop || validate || update)
spring.jpa.hibernate.ddl-auto= update

# JWT Properties
neulog.app.jwtSecret= susheeSecretKey
neulog.app.jwtExpirationMs= 86400000

server.port=8000
